<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
   
    <table
      cellspacing="2"
      cellpadding="8"
      border="1px"
      align="center" 
    >
    <caption>A Simple HTML Table</caption>
      <thead>
        <tr>
          <th rowspan="3">Day</th>
          <th colspan="4">Seminar</th>
          <tr>
            <th colspan="2">Schedule</th>
            <th rowspan="2" scope="topic">Topic</th>
            <tr>
              <th>Begin</th>
              <th>End</th>
            </tr>
          </tr>
        </tr>
      </thead>
      <tbody align="center" >
        <tr>
          <td rowspan="2">Monday</td>
          <td rowspan="2">8:00 a.m.</td>
          <td rowspan="2">5:00 p.m.</td>
          <td>Introduction to XML
            <tr><td>Validity: DTD and Relax NG</td></tr>
          </td>
        </tr>
        <tr>
          <td rowspan="3">Tuesday</td>  
            <td>8:00 a.m.</td>
            <td>11:00 a.m.</td>
            <td rowspan="2">XPath</td>
          
          <tr>
            <td>11:00 a.m.</td>
            <td>2:00 p.m.</td>
          </tr>

          <tr>
            <td>2:00 p.m.</td>
            <td>5:00 p.m.</td>
            <td rowspan="1">XSL Transformations</td>
          </tr>
        </tr>
        <tr>
          <td>Wednesday</td>
          <td>8:00 a.m.</td>
          <td>12:00 p.m.</td>
          <td>XSL Formatting Objects</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
